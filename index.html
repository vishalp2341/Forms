<!DOCTYPE html>
<html>
    <head><title>form</title></head>
    <body>
        <fieldset>
            <legend>Personal Details</legend>
        
        <form action="thank.html">
            <label for="fName">First Name</label>
            <input type="text" placeholder="eg.Carl" required id="fName"> <br><br>
            <label for="lName">Last Name</label>
            <input type="text" placeholder="eg.Johnson" required id="lName"> <br><br>
            <label for="Age">Age</label>
            <input type="text" placeholder="eg.22" required id="age"> <br><br>
            <label for="DOB">DOB</label>
            <input type="date" required id="dob"> <br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="eg.carl@example.com" required id="email"> <br><br>
        </fieldset>
       
        <br><br>
    
        <fieldset> 
        <legend>Education Details</legend>
        <input type="radio" id="CS" name="dept">
        <label for="CS">CS</label>
        <input type="radio" id="EC" name="dept">
        <label for="EC">EC</label>
        <input type="radio" id="Mech" name="dept">
        <label for="Mech">Mech</label>
        <input type="radio" id="Civil" name="dept">
        <label for="Civil">Civil</label>
        </fieldset>
        <br><br>
         <input type="Submit">
        </form>
    </body>
</html>
